<!DOCTYPE html>
<html>
    <head>
        <title>Personal Portfolio Website</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    </head>
    <style type="text/css">
        * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            :link,
            :visited {
                text-decoration: none;
            }

            ul,ol {
                list-style: none;
            }

            h1,h2,h3,h4,h5,h6,pre,code,p {
                font-size: 1em;
            }

            ul,ol,dl,li,dt,dd,h1,h2,
            h3,h4,h5,h6,pre,form,
            body,html,p,blockquote,
            fieldset,
            input {
                padding: 0;
                margin: 0;
            }

            a img,
            :link img,
            :visited img {
                border: none;
            }

            address {
                font-style: normal;
            }

            body {                
                font-family: 'Libre Baskerville', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;;
                background-color: whitesmoke;
                box-sizing: border-box;
            }
            /* Page Styles */
            #header-section{
                background-color: #FFC93C;
                width: 100%;
                top: 0;
                position: fixed;                
                display: flex;
                align-items: center;
                justify-content: flex-end;
            }
            #navbar{
                width: 100%;
                max-width: 400px;
                /* Debug */
                /* background-color: pink; */
            }
            #navbar ul{                
                display: flex;
                justify-content: space-around;
            }
            #navbar li{                
                font-size: 1.2rem;
                
            }
            .navlink{
                padding: 26px;
                display: block;
                color: #F8F5F1;
            }
            .navlink:hover{
                background-color: #31326F;
            }

            /* =====> Welcome section */
            #welcome-section{
                height: 100vh;
                background-color:#F2EDD7;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;

            }
            h1 {
                font-size: 2rem;
            }
            /* =====> Projects section */
            #projects-section{
                background-color:#9DDFD3;
            }
            /* =====> Footer section */
            #footer-section{
                height: 100vh;
                background-color:#F2EDD7;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;

            }

            #contacts ul{
                display: flex;
            }
            /* Media Query for X-small */
            @media (max-width: 576px) {
                #header-section{
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                }
                #navbar ul{
                    flex-direction: column;
                    align-items: center;
                }
            }
    </style>
    <body>
        <header id="header-section">
            <div id="navbar">
                <ul>
                    <li><a class="navlink" href="#">About</a></li>
                    <li><a class="navlink" href="#">Work</a></li>
                    <li><a class="navlink" href="#">Contact</a></li>
                </ul>
            </div>
        </header>

        <div id="welcome-section">
            <h1>Hey I am {Ob2code}</h1>
            <p>[a newbie] frontend developer ;)</p>
        </div>

        <div id="projects-section">
            <h2>These are some of my projects</h2>
            <div id="projects">
                <article class="project">
                    <div class="project-title">
                        <p>Google Chrome</p>
                    </div>
                    <div class="project-screenshot">
                        <img class="project-image" src="" alt="">
                    </div>
                </article>
            </div>
        </div>

        <footer id="footer-section">
            <h2>Let's work together...</h2>
            <p>How do you take your coffee?</p>
            <div id="contacts">
                <ul>
                    <li><a href="#">Facebook</a></li>
                    <li><a href="#">Github</a></li>
                    <li><a href="#">Twitter</a></li>
                    <li><a href="#">Send a email</a></li>
                    <li><a href="#">Call me</a></li>
                </ul>
            </div>
        </footer>
        
    </body>
</html>
